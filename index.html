<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Dice Game</h1>
    </header>
    <div class="container">
      <div class="card">
        <div id="dice" class="dice"></div>
        <p>Player 1</p>
      </div>
      <div class="card">
        <div id="dice2" class="dice"></div>
        <p>Player 2</p>
      </div>
    </div>
    <div class="container">
      <button onclick="rollDice()" id="btn">Roll the dice</button>
    </div>
    <div class="container">
      <p id="result"></p>
    </div>
    <footer>
      <p>Made by <a href="https://github.com/srteerra">Angel Lopez</a></p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
